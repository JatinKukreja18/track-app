<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');
        </style>
    <script src="./main.js"></script>
    <title>Track App</title>
</head>

<body>
    <header class="ta-main-header">
        <div class="ta-container">
            <img src="./assets/sbi-logo.png" class="sbi-logo" alt="" srcset="">
        </div>
    </header>
    <main class="ta-error-main">
        <div class="ta-container mobile-less-padd">
            <section class="ta-error-section">
                <img src="./assets/incorrect_application.png" alt="" srcset="">
                <h1 class="sbi-text">
                    The SBI Card application number entered by you is for a corporate card.
                </h1>
                <p class="sbi-text">
                    Re-enter your application number on our corporate card website to track it.
                </p>
                <div class="sbi-button-group vertical ta-error-section-ctas">
                    <button class="sbi-button primary">Go to Our Corporate Card Website</button>
                    <a href="" class="sbi-link">Back to Home</a>
                </div>
            </section>
        </div>
    </main>
    <footer class="ta-help-footer">
        <div class="ta-help-footer-ctas">
            <span>Need more help?</span>
            <a href="" class="sbi-link">Contact Us</a></div>
    </footer>
</body>

</html>
